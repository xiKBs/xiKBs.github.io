<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Video element (hidden but running) */
        #video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        /* Canvas for effects */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Info panel */
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: white;
            max-width: 300px;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .info-panel h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .info-panel p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .status.active {
            background: #4ade80;
        }

        .status.inactive {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Gesture indicator */
        .gesture-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: bold;
            color: #1e3c72;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 100;
            display: none;
        }

        .gesture-indicator.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Loading screen */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
        }

        .loading h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #1e3c72;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading screen -->
        <div class="loading" id="loading">
            <h1>üñêÔ∏è Hand Tracking</h1>
            <p>Initializing camera...</p>
            <div class="spinner"></div>
        </div>

        <!-- Video feed -->
        <video id="video" autoplay playsinline></video>

        <!-- Canvas for animations -->
        <canvas id="canvas"></canvas>

        <!-- Info Panel -->
        <div class="info-panel">
            <h2>Hand Gesture Controls</h2>
            <p><span class="status" id="status"></span><span id="statusText">Initializing...</span></p>
            <p><strong>Gestures:</strong></p>
            <p>‚úã Open Hand - Colorful Trail</p>
            <p>‚úåÔ∏è Peace Sign - Fireworks</p>
            <p>üëç Thumbs Up - Stars</p>
            <p>üëå OK Sign - Spiral Effect</p>
            <p>‚úä Fist - Clear Screen</p>
        </div>

        <!-- Gesture Indicator -->
        <div class="gesture-indicator" id="gestureIndicator"></div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" onclick="toggleVideo()">Toggle Camera</button>
            <button class="control-btn" onclick="clearCanvas()">Clear Canvas</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const gestureIndicator = document.getElementById('gestureIndicator');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hands;
        let camera;
        let particles = [];
        let lastGesture = '';
        let videoVisible = true;

        // Particle class
        class Particle {
            constructor(x, y, color, type = 'circle') {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1;
                this.decay = 0.01 + Math.random() * 0.02;
                this.size = 5 + Math.random() * 10;
                this.color = color;
                this.type = type;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // gravity
                this.life -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                
                if (this.type === 'star') {
                    this.drawStar(this.x, this.y, 5, this.size, this.size / 2);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            }

            drawStar(cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                let step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }

            isAlive() {
                return this.life > 0 && this.size > 0.5;
            }
        }

        // Initialize MediaPipe Hands
        function initHands() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);
        }

        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    camera = new Camera(video, {
                        onFrame: async () => {
                            await hands.send({ image: video });
                        },
                        width: 640,
                        height: 480
                    });
                    camera.start();
                    
                    loading.style.display = 'none';
                    status.className = 'status active';
                    statusText.textContent = 'Camera Active';
                };
            } catch (error) {
                console.error('Camera error:', error);
                statusText.textContent = 'Camera Error';
                status.className = 'status inactive';
                loading.innerHTML = '<h1>Camera Access Denied</h1><p>Please allow camera access to use hand tracking.</p>';
            }
        }

        // Detect gesture from hand landmarks
        function detectGesture(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];
            const wrist = landmarks[0];
            const indexBase = landmarks[5];

            // Calculate distances
            const thumbIndexDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
            const indexMiddleDist = Math.hypot(indexTip.x - middleTip.x, indexTip.y - middleTip.y);
            
            // Check if fingers are extended
            const thumbUp = thumbTip.y < landmarks[3].y;
            const indexUp = indexTip.y < indexBase.y;
            const middleUp = middleTip.y < landmarks[9].y;
            const ringUp = ringTip.y < landmarks[13].y;
            const pinkyUp = pinkyTip.y < landmarks[17].y;

            // Gesture detection
            if (indexUp && middleUp && !ringUp && !pinkyUp) {
                return 'peace'; // ‚úåÔ∏è
            } else if (thumbUp && !indexUp && !middleUp && !ringUp && !pinkyUp) {
                return 'thumbsup'; // üëç
            } else if (thumbIndexDist < 0.05) {
                return 'ok'; // üëå
            } else if (!indexUp && !middleUp && !ringUp && !pinkyUp) {
                return 'fist'; // ‚úä
            } else if (indexUp && middleUp && ringUp && pinkyUp) {
                return 'open'; // ‚úã
            }
            
            return 'unknown';
        }

        // Process hand tracking results
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Get index finger tip position
                    const indexTip = landmarks[8];
                    const x = indexTip.x * canvas.width;
                    const y = indexTip.y * canvas.height;

                    // Detect gesture
                    const gesture = detectGesture(landmarks);
                    
                    if (gesture !== lastGesture) {
                        showGesture(gesture);
                        lastGesture = gesture;
                    }

                    // Create effects based on gesture
                    createEffect(x, y, gesture);
                }
            }

            // Update and draw particles
            animateParticles();
        }

        // Show gesture name
        function showGesture(gesture) {
            const gestures = {
                'peace': '‚úåÔ∏è Peace Sign',
                'thumbsup': 'üëç Thumbs Up',
                'ok': 'üëå OK Sign',
                'fist': '‚úä Fist',
                'open': '‚úã Open Hand'
            };

            if (gestures[gesture]) {
                gestureIndicator.textContent = gestures[gesture];
                gestureIndicator.className = 'gesture-indicator show';
                setTimeout(() => {
                    gestureIndicator.className = 'gesture-indicator';
                }, 2000);
            }
        }

        // Create effects based on gesture
        function createEffect(x, y, gesture) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8'];
            
            switch(gesture) {
                case 'open':
                    // Colorful trail
                    for (let i = 0; i < 3; i++) {
                        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
                    }
                    break;
                    
                case 'peace':
                    // Fireworks effect
                    if (Math.random() > 0.9) {
                        for (let i = 0; i < 20; i++) {
                            particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
                        }
                    }
                    break;
                    
                case 'thumbsup':
                    // Stars
                    if (Math.random() > 0.8) {
                        particles.push(new Particle(x, y, '#f9ca24', 'star'));
                    }
                    break;
                    
                case 'ok':
                    // Spiral effect
                    const angle = Date.now() / 100;
                    const radius = 50;
                    const spiralX = x + Math.cos(angle) * radius;
                    const spiralY = y + Math.sin(angle) * radius;
                    particles.push(new Particle(spiralX, spiralY, '#6c5ce7'));
                    break;
                    
                case 'fist':
                    // Clear effect
                    if (particles.length > 50) {
                        particles = particles.slice(-50);
                    }
                    break;
            }
        }

        // Animate particles
        function animateParticles() {
            // Semi-transparent background for trail effect
            ctx.fillStyle = 'rgba(30, 60, 114, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles = particles.filter(particle => {
                particle.update();
                if (particle.isAlive()) {
                    particle.draw();
                    return true;
                }
                return false;
            });
        }

        // Toggle video visibility
        function toggleVideo() {
            videoVisible = !videoVisible;
            video.style.display = videoVisible ? 'block' : 'none';
        }

        // Clear canvas
        function clearCanvas() {
            particles = [];
            ctx.fillStyle = 'rgba(30, 60, 114, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize
        initHands();
        startCamera();
    </script>
</body>
</html>
