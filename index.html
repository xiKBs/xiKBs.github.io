<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .username {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 600;
        }

bio {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .stat {
            flex: 1;
        }

        .stat-number {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            display: block;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
.insta-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .insta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .insta-btn:active {
            transform: translateY(-1px);
        }

        .insta-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img">âœ¨</div>
        
        <h1>krishna</h1>
        <p class="username">@xstillkrishna</p>
        
        <p class="bio">âœ¨ Love photography & traveling âœ¨ Coffee lover â˜• Creating cute moments ðŸ“¸</p>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-number">1</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span class="stat-number">11</span>
                <span class="stat-label">Following</span>
            </div>
            <div class="stat">
                <span class="stat-number">0</span>
                <span class="stat-label">Posts</span>
            </div>
        </div>
        
        <a href="https://www.instagram.com/xstillkrishna?igsh=bGFvZGJkbGprbmtn" target="_blank" class="insta-btn">
            <span class="insta-icon">ðŸ“·</span>
            Follow on Instagram
        </a>
    </div>
</body>
</html>
